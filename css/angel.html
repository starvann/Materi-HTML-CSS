<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit Dimension Angel</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: palevioletred;

            transform: rotate(30deg);
            /* 1/12 */
            transform: rotate(0.0833333turn);
            /* phi/g */


            transform: rotate(33.3grad);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
