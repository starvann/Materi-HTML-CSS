<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        a[target] {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p target="abc">simply dummy text of the printing and typesetting industry.
    Lorem ipsum has been the industry's standard dummy text ever since the 1500s</p>
    <a href="https://www.scaler.com/">scaler.com</a>
    <a href="https://www.interviewbit.com/practice/" target="xyz">interviewbit.com</a>
</body>
</html>
