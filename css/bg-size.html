<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Attachment Size</title>
    <style>
        #example1 {
            border: 2px solid black;
            padding: 25px;
            background: url("totoro_3.jpg");
            background-repeat: no-repeat;
        }
        example2 {
            border: 2px solid black;
            padding: 25px;
            background: url("totoro_3.jpg");
            background-repeat: no-repeat;
            background-size: 300px 100pxx;
        }
    </style>
</head>
<body>
    <h2>background-size: auto (default)</h2>
    <div id="example1">
        <h2>Hello world</h2>
        <p>The background image is dispalyed in its original size.</p>
    </div>

    <h2>background-size: 300px 100px;</h2>
    <div id="example2">
        <h2>Hello world</h2>
        <p>Here, the background image is set to 300px wide and 100px high.</p>
    </div>
</body>
</html>
