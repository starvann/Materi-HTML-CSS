<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-image</title>
    <style>
        body{
            background-image: url(image.jpg);
        }
        h1,p{
            color: ghostwhite;
        }
    </style>
</head>
<body>
    <h1>The background-color property</h1>
    <p>
        To add a background-color you can use color names or values.
        Values can be of type HEX, RGB, RGBA, HSL, or HSLA.
    </p>
</body>
</html>
