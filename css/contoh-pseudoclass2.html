<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh 2</title>
    <style>
      .input-focus {
        border: 1px solid gray;
      }

      .input-focus:focus {
        border: 2px solid blue;
        outline: none;
      }
    </style>
  </head>
  <body>
    <!-- PENJELASAN: Saat pengguna mengklik input, border berubah menjadi lebih tebal dan berwarna biru. -->
    <input type="text" class="input-focus" placeholder="Ketik di sini" />
  </body>
</html>
