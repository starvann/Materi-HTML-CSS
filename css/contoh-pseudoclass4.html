<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh 4</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      /* Gaya dasar menu */
      .menu {
        background-color: #333;
        overflow: hidden;
      }

      .menu a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      /* Efek Hover */
      .menu a:hover {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Contoh Menu Hover</h1>

    <div class="menu">
      <a href="#">Beranda</a>
      <a href="#">Tentang</a>
      <a href="#">Layanan</a>
      <a href="#">Kontak</a>
    </div>
  </body>
</html>
