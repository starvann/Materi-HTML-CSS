<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Warna</title>
    <style>
        h1{
            color:palevioletred;
        }
        .rgb {
            color: rgb(255,137,191);
        }
        .rgba {
            color: rgba(254,195,223,0.5);
        }
        .hsl {
            color: hsl(238,23%,50%);
        }
        .hsla {
            color: hsla(176, 34%, 55%, 0.5);
        }
        .hex {
            color: #f54284;
        }
    </style>
</head>
<body>
    <h1>CSS Warna dengan nama warna</h1>
    <h1 class="rgb">CSS Warna dengan RGB</h1>    
    <h1 class="rgba">CSS Warna dengan RGBA</h1>
    <h1 class="hsl">CSS Warna dengan HSL</h1>
    <h1 class="hsla">CSS Warna dengan HSLA</h1>    
    <h1 class="hex">CSS Warna dengan HEX</h1>            
</body>
</html>
