<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 600px;
        height: 150px;
        border: 5px solid blue;
        margin: 30px;
        padding: 5px;
        display: flex;
        box-sizing: border-box;
        align-items: flex-start;
      }

      .container div {
        background-color: blue;
        margin: 2px;
        flex: 1;
      }

      .container div .dua {
        flex: 2;
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu">1</div>
      <div class="dua">2</div>
      <div class="tiga">3</div>
      <div class="empat">4</div>
    </div>
  </body>
</html>
