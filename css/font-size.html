<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Font Size</title>
    <style>
        h1 {
            font-size: 24px;
            color: slateblue;
        }
        .fontbig {
            font-size: x-large;
        }
        .fontsmall {
            font-size: small;
        }
    </style>
</head>
<body>
    <h1>Contoh Font Size</h1>
    <p class="fontbig">Ini adalah paragraf dengan ukuran font besar.</p>
    <p>Ini adalah paragraf dengan ukuran font normal</p>
    <p class="fontsmall">Ini adalah paragraf dengan ukuran font kecil.</p>
</body>
</html>
