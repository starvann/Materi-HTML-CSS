<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector</title>
    <style>
        #sty {
            text-align: right;
            color: blue;
            background-color: red;
        }

        #cur {
            font-style: italic;
            color: blue;
            background-color: pink;
        }

        #id1, #id2 {
            font-style: oblique;
            color: yellow;
            background-color: black;
        }
    </style>
</head>
<body>
    <p id="sty">This element have id</p>
    <h1>This heading doesn't have any  id</h1>
    <h3 id="cur">This h3 have an id of cur</h3>
    <h2 id="id1">This heading will have same css properties as the bellow line</h2>
    <h2 id="id1">This heading will have same css properties as the above line</h2>
</body>
</html>
