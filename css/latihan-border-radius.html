<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
    <style>
        body{
            font-family: sans-serif;
        }
        header {
            border: 1px solid silver;
        }
        article {
            border: 1px solid silver;
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 16px;
        }
        footer {
            border: 1px solid silver;
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Border Radius</h1>
    </header>
    <article>
        <p>
            Border radius akan membuat pojok elemen menjadi tumpul atau
            tidak berbentuk siku, tapi berbentuk lingkaran. Biasanya nilai border
            nilai 100% berarti sudut lingkaran penuh, yakni 360 derajat.
            Silahkan coba-coba eksperimen sendiri.
        </p>
    </article>
    <footer>
        &copy; 2025 X PPLG 1
    </footer>
</body>
</html>
