<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border style</title>
    <style>
        header{
            border-bottom: 2px double blue;
        }

        footer {
            border-top: 2px dashed gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>Style bordder CSS</h1>
    </header>
    <article>
        <p>
            Ini adalah contoh border style di CSS.
            coba perhatikan style garis pada elemen yang
            diberikan garis. Ada yang style-nya solid, dashed, dotted
        </p>
    </article>
    <footer>
        &copy;2025 X PPLG 1
    </footer>
</body>
</html>
