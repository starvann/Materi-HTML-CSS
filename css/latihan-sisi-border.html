<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border</title>
    <style>
        header {
            border-bottom: 2px dashed silver;
        }
        footer {
            border-top: 1px solid gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            Border untuk sisi tertentu
        </h1>
    </header>
    <main>
        <p>
            Ini adalah latihan membuat garis pada sis tertentu.
            Perhatikan elemen header diatas, kita memberikan garis di sisi bawahnya.
            Lalu coba Perhatikan elemen footer dibawah, kita memberi garis di sisi atas elemen.
        </p>
    </main>
    <footer>
        &copy; 2025 X PPLG1 
    </footer>
</body>
</html>
