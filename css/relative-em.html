<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit Relative em</title>
    <style>
        .box {
            font-size: 30px;
        }
        .box h1 {
            font-size: 1em;
        }
        .box p {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Hello Guys</h1>
        <p>Azaria Adila Putri</p>
    </div>
</body>
</html>
