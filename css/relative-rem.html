<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit Relative rem</title>
    <style>
        html {
            font-size: 50px;
        }
        .box {
            font-size: 30px;
        }
        .box h1 {
            font-size: 1rem;
        }
        .box p {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Halo</h1>
        <p>PPLG </p>
    </div>
</body>
</html>
