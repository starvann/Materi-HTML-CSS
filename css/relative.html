<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative pos</title>
    <style>
      div {
        width: 200px;
        height: 200px;
      }
      .satu {
        background-color: lightgreen;
      }
      .dua {
        background-color: violet;
        position: relative;
        top: 30px;
        left: 50px;
      }
      .tiga {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
  </body>
</html>
