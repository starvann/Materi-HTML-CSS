<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Overflow</title>
    <style>
      .div1 {
        width: 400px;
        height: 300px;
        overflow: hidden;
      }
      .div2 {
        width: 400px;
        height: 300px;
        overflow: scroll;
      }
      .div3 {
        width: 400px;
        height: 300px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>Hidden</h1>
    <div class="div1">
      <img src="div-img.jpg" alt="" />
    </div>
    <br />

    <h1>Scroll</h1>
    <div class="div2">
      <img src="div-img.jpg" alt="" />
    </div>
    <br />

    <h1>Auto</h1>
    <div class="div3">
      <img src="div-img.jpg" alt="" />
    </div>
  </body>
</html>
