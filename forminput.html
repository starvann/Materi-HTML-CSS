<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>FORM DALAM HTML</h3>
    <!--TYPE TEXT-->
    <label for="nama">Nama</label><br>
    <input id="nama" type="text"><br><br>

    <!--TYPE EMAIL-->
    <label for="isi-email">Masukkan email</label><br>
    <input id="isi-email" type="email" value="asdf"><br>

    <button>SUBMIT</button> <br> <br>

    <!--TYPE PASSWORD-->
    <label for="isi-pw">Masukkan Password</label>
    <input id="isi-pw" type="password" name="password"> <br><br>

    <!--TYPE NUMBER-->
    <label for="usia">Masukkan usia</label><br>
    <input id="usia" type="number" name="usia" min="18" max="50"><br><br>

    <!--TYPE URL-->
    <label for="isi-url">Masukkan alamat ig</label><br>
    <input id="isi-url" type="url" name="instagram"><br><br>

    <button>SUBMIT</button><br><br>

    <!--TYPE TEL-->
    <label for="isi-telepon">Masukan nomor telepon (+62)</label><br>
    <input id="isi-telepon" type="tel" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}"> <br><br>

    <button>SUBMIT</button><br><br>

    <!--TYPE DATE-->
    <label for="isi-ttl">Masukkan Tanggal Lahir</label><br>
    <input id="isi-ttl" name="ttl" type="date"><br><br>

    <!--TYPE DATETIME-LOCAL-->
    <label for="waktu-bayar">Masukkan Waktu Pembayaran</label><br>
    <input id="waktu-bayar" name="waktu-pembayaran" type="datetime-local"><br><br>

    <!--TYPE TIME-->
    <label for="isi-waktu">Masukkan jam pembayaran</label><br>
    <input id="isi-waktu" name="waktu-pembayaran" type="time"><br><br>

    <!--TYPE MONTH-->
    <label for="isi-bulan">Masukkan bulan lahir</label><br>
    <input id="isi-bulan" name="bulan" type="month"><br><br>

    <!--TYPE WEEK-->
    <label for="isi-pekan">Masukkan pekan lahir</label>
    <input id="isi-pekan" name="pekan" type="week"><br><br>

    <!--TYPE RADIO-->
    Jenis kelamin: <br>
    <div>
        <input id="lk" type="radio" name="jenkel">
        <label for="lk">Laki-laki</label>
    </div>
    <div>
        <input id="pr" type="radio" name="jenkel">
        <label for="pr">Perempuan</label>
    <div><br><br>

    Bahasa asing yang dikuasai:
    <div>
        <input id="Inggris" type="radio" name="bahasa-asing">
        <label for="Inggris">Inggris</label>
    </div>
    <div>
        <input id="Jerman" type="radio" name="bahasa-asing">
        <label for="Jerman">Jerman</label>
    </div>
    <div>
        <input id="Spanyol" type="radio" name="bahasa-asing">
        <label for="Spanyol">Spanyol</label>
    </div>
    <div>
        <input id="Latin" type="radio" name="bahasa-asing">
        <label for="Latin">Latin</label>
    </div>
    <div>
        <input id="Alien" type="radio" name="bahasa-asing">
        <label for="Alien">Alien</label>
    </div><br><br>

    <!--TYPE CHECKBOX-->
    Jenis kelamin: <br>
    <div>
        <input id="lk" type="checkbox" name="jenkel">
        <label for="lk">Laki-laki</label>
    </div>
    <div>
        <input id="pr" type="checkbox" name="jenkel">
        <label for="pr">Perempuan</label>
    <div><br><br>

    Bahasa asing yang dikuasai:
    <div>
        <input id="Inggris" type="checkbox" name="bahasa-asing">
        <label for="Inggris">Inggris</label>
    </div>
    <div>
        <input id="Jerman" type="checkbox" name="bahasa-asing">
        <label for="Jerman">Jerman</label>
    </div>
    <div>
        <input id="Spanyol" type="checkbox" name="bahasa-asing">
        <label for="Spanyol">Spanyol</label>
    </div>
    <div>
        <input id="Latin" type="checkbox" name="bahasa-asing">
        <label for="Latin">Latin</label>
    </div>
    <div>
        <input id="Alien" type="checkbox" name="bahasa-asing">
        <label for="Alien">Alien</label>
    </div><br><br>

    <!--TYPE FILE-->
    <label for="isi-foto">Unggah Foto</label><br>
    <input id="isi-foto" name="foto" type="file"><br><br>

    <!--TYPE RANGE-->
    <label for="isi-volume">Atur Volume</label><br>
    <input id="isi-volume" name="Volume" type="range"><br><br>

    <!--TYPE COLOR-->
    <label for="isi-warna"> Atur Warna</label><br>
    <input id="isi-warna" name="warna" type="color"><br><br>

    <!--TYPE SEARCH-->
    <label for="isi-cari">Cari Sesuatu</label>
    <input id="isi-cari" name="cari" type="search"><br><br>

    <!--TYPE SUBMIT-->
    <input type="text" name="nama" value="aza"><br>
    <input type="submit" value="simpan">

    <!--TYPE RESET-->
    <label for="isi-nama">Nama</label>
    <input id="isi-nama" name="nama" type="text" value="Nakamoto Aza"><br><br>

    <!--TYPE HIDDEN-->
    <input type="hidden" name="secercah-nama" value="sebuah-nilai">
    <input type="submit"><br><br>
</body>
</html>
