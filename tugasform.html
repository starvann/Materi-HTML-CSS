<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Pendaftaran</h1>
    <hr color="black">
    Isilah seluruh kolom registrasi dengan<br>
    sebenar-benarnya.
    <br><br>

    <table>
        <tr>
            <td>Nama</td>
            <td><input type="text" placeholder="Masukkan nama anda"/></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" placeholder="Masukkan username"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" placeholder="Masukkan password"/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" placeholder="Masukkan Email"/></td>
        </tr>
        <tr>
            <td>Jenis kelamin</td>
            <td><input type="radio">Pria</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="radio">Perempuan</td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td><input type="text" placeholder="dd" size="1"><input type="text" placeholder="mm" size="1"><input type="text" placeholder="yyyy" size="2"></td>
        </tr>
        <tr>
            <td>Negara</td>
            <td><input type="text" placeholder="Masukkan negara tempat tinggal" size="25"></td>
        </tr>
        <tr>
            <td>Kecamatan</td>
            <td><select name="bulan_lahir">
                <option value="btg" selected="selected">Batang</option>
                <option value="lmp">Limpung</option>
                <option value="pcl">Pecalungan</option>
                <option value="bnd">Bandar</option>
                <option value="byp">Banyuputih</option>
                <option value="bwg">Bawang</option>
                <option value="bld">Blado</option>
                <option value="grs">Gringsing</option>
                <option value="kdn">Kandeman</option>
                <option value="rbn">Reban</option>
                <option value="sbh">Subah</option>
                <option value="trs">Tersono</option>
                <option value="tls">Tulis</option>
                <option value="wrgs">Warungasem</option>
                <option value="wnt">Wonotunggal</option>
            </select></td>
        </tr>
        <tr>
            <td>Biografi</td>
            <td><textarea name="komentar2" cols="40" rows="5" placeholder="Silahkan isi biografi tentang anda secara singkat"></textarea></td>
        </tr>
        <tr>
            <td><button type="submit">Simpan</button></td>
        </tr>
    </table>
</body>   
</html>
